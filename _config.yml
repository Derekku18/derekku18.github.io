title: Wishful Goods
description: Honest product rankings, top 10 lists, and quick-buy guides.
url: "https://wishfulgoods.com"
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

paginate: 5
paginate_path: "/page:num"

markdown: kramdown

# Minimal Mistakes settings
minimal_mistakes_skin: "neon" # or "default", "air", "contrast", etc.
search: true
author:
  name: "Erika Craft"
